---
- name: Install Docker and Docker Compose on VM
  hosts: aws_hosts
  become: yes
  vars:
    docker_user: ubuntu
    docker_compose_version: "1.29.2"  # Replace with the desired version of Docker Compose
    ssh_key: ""
  
  tasks:
    - name: Update package cache and upgrade existing packages
      become: yes
      apt:
        upgrade: yes
        update_cache: yes
        
    - name: Check if Docker is installed
      ansible.builtin.stat:
        path: /usr/bin/docker
      register: docker_installed

    - name: Check if Docker Compose is installed
      ansible.builtin.stat:
        path: /usr/local/bin/docker-compose
      register: docker_compose_installed

    - name: Install Docker
      apt:
        name: docker.io
        state: present
      when: docker_installed.stat.exists == False

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: 'a+x'
      when: docker_compose_installed.stat.exists == False

    - name: Add current user to Docker group (to run Docker commands without sudo)
      user:
        name: "{{ docker_user }}"
        groups: docker
        append: yes
      when: docker_installed.stat.exists == True

    - name: Create directories if they do not exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      become: yes
      loop:
        - /home/{{ docker_user }}/docker
        - /home/{{ docker_user }}/config
        - /home/{{ docker_user }}/gallery
        - /home/{{ docker_user }}/gallery/mariadb_config
        - /home/{{ docker_user }}/gallery/nginx_config
        - /home/administrator

    - name: Create NGINX, MariaDB, and Piwigo Docker Compose file
      template:
        src: docker-compose.yml.j2
        dest: "/home/{{ docker_user }}/docker-compose.yml"

    - name: Run Docker Compose to start NGINX, MariaDB
      command: sudo docker-compose up -d
